<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border:2px black solid;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>f_name</th>
            <th>email</th>
            <th>address</th>
        </tr>
            {% for fm in form  %}
            <tr>
            <td>{{fm.id}}</td>
            <td>{{fm.name}}</td>
            <td>{{fm.f_name}}</td>
            <td>{{fm.email}}</td>
            <td>{{fm.address}}</td>
            {% endfor %}
        </tr>
    </table>
    
</body>
</html>
